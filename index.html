<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form CSS</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="leftside">
            <div class="logo">
                <img src="./images/logo.png" alt="">
            </div>
            
            <div class="login">
                <header>
                    <h1>Faça seu login</h1>
                    <p>Entre com suas informações de cadastro.</p>
                </header>

                <main>
                    <form action="">
                        <section class="email">
                            <label for="user-email">E-mail</label> <br>
                            <input type="email" id="user-email" placeholder="Digite seu email">
                        </section>

                        <section class="senha">
                            <label for="user-password">Senha</label> <br>
                            <input type="password" id="user-password" placeholder="Digite sua senha">
                        </section>

                        <section class="remember">
                            <label class="checkbox">Lembre-me
                                <input type="checkbox">
                                <span class="check"></span>
                            </label>

                            <a href="#" class="forgot">Esqueci minha senha</a>
                        </section>

                        <button type="submit">ENTRAR</button>

                        <p>Não tem uma conta?  <a href="#">Registre-se</a></p>
                    </form>
                </main>
            </div>
        </div>

        <div class="rightside"></div>
    </div>
</body>
</html>
